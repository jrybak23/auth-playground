<div class="row">
  <div class="col-sm-2">
    <select class="form-control">
      <option selected>GET</option>
      <option>POST</option>
    </select>
  </div>
  <div class="col-sm-9">
    <input [ngModel]="urlChanged | async" (ngModelChange)="onInputChanged($event)" type="text" class="form-control">
  </div>
  <div class="col-sm-1">
    <button class="btn btn-primary">Send</button>
  </div>
</div>
