<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<section layout:fragment="navbar-brand">
    Session Based Authentication Playground
</section>

<section layout:fragment="page-content">
    <div class="alert alert-danger" role="alert" th:if="${param.error}">
        <strong>Wrong username or password</strong>
    </div>
    <div class="alert alert-info" role="alert" th:if="${param.logout}">
        <strong>Successfully logged out</strong>
    </div>
    <div class="card col-sm-5">
        <div class="card-body">
            <form action="/login-processing" method="post" class="form-select-button">
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-primary">Sing in</button>
            </form>
        </div>
    </div>
</section>

</body>
</html>
